<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>

<body>
    <div class="mainwrapper">
        <!--Start: to do list, stuff to do -->
        <div class="informationwrapper">
            <h1>ToDoList</h1>
            <input id="todolistinput" type="text" autofocus>
            <button id="newtodobutton">New ToDo</button>

            <h2>Need ToDo!</h2>
            <ul id="activeToDoList"></ul>
        </div>
        <!-- Start: to do list, stuff thatÂ´s done-->
        <div class="donewrapper">
            <h3>DONE</h3>
            <hr>
            <ul id="doneList"></ul>
        </div>
        <button id="deleteAll">Delete All</button>
    </div>

    <!--Date-->
    <p id="date"></p>
    <script>
        var d = new Date();
        document.getElementById("date").innerHTML = d.toDateString();
    </script>
    
    <!-- end image-->
    <img src="Image/man.jpg" alt="person">

    <script src=main.js></script>
</body>

</html>
